<script>

    const month = (new Date()).getMonth() + 1

  if (3 <= month && month <= 5) {
    alert('봄입니다!')
  }
  if (6 <= month && month <= 8) {
    alert('여름입니다!')
  }
  if (9 <= month && month <= 11) {
    alert('가을입니다!')
  }
  if ((1 <= month && month <= 2) || (month == 2)) {
    alert('겨울입니다!')
  }

</script>
